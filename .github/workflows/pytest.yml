name: pytest

on:
  push:
    branches:
      - '!master'

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/all.txt

    - name: Unit tests
      run: |
        pytest tests/unit
